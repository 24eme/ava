generation_list:
  url: /generation
  param: { module: generation, action: list }
  requirements:
    sf_method: [get]

generation_view:
  url: /generation/:id
  param: { module: generation, action: view }
  requirements:
    sf_method: [get]

generation_delete:
  url: /generation/:type_document/:date_emission/delete
  param: { module: generation, action: delete }
  requirements:
    sf_method: [get]

generation_reload:
  url: /generation/:id/reload
  param: { module: generation, action: reload }
  requirements:
    sf_method: [get]
